# WhatsApp Gateway Server - Add to existing nginx setup
server {
    listen 80;
    server_name wa.fauzi.tech;  # Subdomain untuk WA Gateway
    
    # Redirect HTTP to HTTPS (akan dikonfigurasi Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name wa.fauzi.tech;

    # SSL certificate (akan disetup oleh Certbot)
    ssl_certificate /etc/letsencrypt/live/wa.fauzi.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wa.fauzi.tech/privkey.pem;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Rate limiting untuk API
    location / {
        # Limit requests per IP
        limit_req zone=wa_gateway burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # Media files dengan caching
    location /media/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Caching untuk media
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (tidak perlu auth)
    location /health {
        proxy_pass http://127.0.0.1:5001/health;
        access_log off;
    }
    
    # Block akses ke files sensitif
    location ~ \.(env|config|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting configuration - add to nginx.conf http block
limit_req_zone $binary_remote_addr zone=wa_gateway:10m rate=10r/s;